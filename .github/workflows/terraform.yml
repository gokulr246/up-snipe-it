name: Terraform CI/CD

on:
  push:
    branches: [ main ]  # Trigger on pushes to the main branch
jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Check out repository code

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CRED }}

      - name: Setup Terraform  
        uses: hashicorp/setup-terraform@v2  # Official Terraform setup action

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check  

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}  # Azure credentials from secrets
          ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.TENANT_ID }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'  # Apply only on main branch
        run: terraform apply tfplan
